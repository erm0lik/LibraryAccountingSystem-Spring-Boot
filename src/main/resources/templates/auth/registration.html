<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="username">username:</label>
    <input type="text" th:field="*{userName}" id="username" >
    <div style="color: red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">userName</div>
    <br/>
    <label for="name">name:</label>
    <input type="text" th:field="*{name}" id="name" >
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name</div>
    <br/>
    <label for="surname">surname:</label>
    <input type="text" th:field="*{surname}" id="surname" >
    <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">surname</div>
    <br/>
    <label for="username">age:</label>
    <input type="text" th:field="*{age}" id="username" >
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age</div>
    <br/>
    <label for="username">password:</label>
    <input type="password" th:field="*{password}" id="password" >
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password</div>
    <br/>
    <input type="submit" value="Sign up!">
</form>
<form th:method="GET" th:action="@{/auth/login}">
    <input type="submit" value="Login">
</form>
</body>
</html>
