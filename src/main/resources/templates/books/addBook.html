<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add book</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}" enctype="multipart/form-data">
    <label for="name" >Name: </label>
    <input id=name type="text" th:field="*{name}"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br>
    <label for="author" >Author:  </label>
    <input id=author type="text" th:field="*{author}"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Name error</div>
    <br>
    <label for="yearOfPublication" >Year of publication: </label>
    <input id=yearOfPublication type="text" th:field="*{yearOfPublication}"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfPublication')}" th:errors="*{yearOfPublication}">Name error</div>
    <br>
    <label for="file">Выберите файл:</label>
    <input type="file" id="file" name="file" accept=".pdf" required>

    <input type="submit" value="Add book">
</form>
</body>
</html>
