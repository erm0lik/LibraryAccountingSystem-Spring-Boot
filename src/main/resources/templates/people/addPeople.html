<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add people</title>
    <link rel="stylesheet" type="text/css" href="/css/css.css">

</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${people}">
    <label for="fullname">Full name: </label>
    <input id=fullname type="text" th:field="*{fullName}"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name error</div>
    <br>
    <label for="birthYear">Birth Year: </label>
    <input id=birthYear type="text" th:field="*{birthYear}"/>
    <div style="color:red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">Name error</div>

    <br>
    <input type="submit" value="Add people">
</form>
<form th:method="GET" th:action="@{/people}">
    <input type="submit" value="Back">
</form>
</body>
</html>
