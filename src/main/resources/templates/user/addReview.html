<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/static/css/user.css">
</head>
<body class="body">
<div class="all-div">
    <div class="header-div">
        <form th:method="GET" th:action="@{/user}">
            <input type="submit" value="My page">
        </form>

        <form th:method="GET" th:action="@{/user/freeBooks}">
            <input type="submit" value="Free books">
        </form>

        <form th:method="GET" th:action="@{/user/myBooks}">
            <input style="background-color: #163d80;" type="submit" value="My book">
        </form>
        <form th:method="GET" th:action="@{/user/myRequests}">
            <input  type="submit" value="My request">
        </form>
        <form th:method="POST" th:action="@{/logout}">
            <input type="submit" value="Logout">
        </form>
    </div>

    <form id="reviewFormInner" th:method="POST" th:action="@{/user/myBooks/return/addReview}" th:object="${review}">
        <div class="div-info" th:if="${isValid}">
            <label for="review-stars">Stars:</label>
            <input type="number" id="review-stars" th:name="stars" min="0" max="5">
            <br>
            <label for="review-text">Leave a review:</label>
            <input type="text" id="review-text" th:name="textReview">

            <input type="hidden" th:name="idbook" th:value="${id}">
            <input  type="submit" value="Submit Review">
        </div>
        <a th:unless="${isValid}">Вы уже оставили отзыв о этой книге ! </a>
    </form>
</div>
</body>
</html>
