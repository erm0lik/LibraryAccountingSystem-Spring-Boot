<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/static/css/user.css">
</head>
<body class="body">
<div class="all-div">
    <div class="header-div">
        <form th:method="GET" th:action="@{/user}">
            <input type="submit" value="My page">
        </form>

        <form th:method="GET" th:action="@{/user/freeBooks}">
            <input type="submit" value="Free books">
        </form>

        <form th:method="GET" th:action="@{/user/myBooks}">
            <input type="submit" value="My book">
        </form>
        <form th:method="GET" th:action="@{/user/myRequests}">
            <input style="background-color: #163d80;" type="submit" value="My request">
        </form>
        <form th:method="POST" th:action="@{/logout}">
            <input type="submit" value="Logout">
        </form>
    </div>
    <div class="div-info">
    <div class="div-book" th:if="${!listRequest.isEmpty()}" th:each="request : ${listRequest}">
        <a th:text="${request.getBook().getName() + ' ' + request.getDate()}"></a>
        <form th:method="DELETE" th:action="@{/user/deleteRequest}">
            <input type="hidden" th:name="idRequest" th:value="${request.getId()}">
            <input type="submit" value="delete">
        </form>
    </div>
    <a th:unless="${!listRequest.isEmpty()}">You have no requests for the book </a>
    </div>
</div>
</body>
</html>
